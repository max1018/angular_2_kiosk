<div class="container-fluid">
  <h1 style="border-bottom: 2px solid black">Switch Items</h1>

  <div class="row">
    <div class="app align-items-center">
      <div>
        <div class="card-deck row">
          <div class="col-md-2" *ngFor="let item of allItems" style="margin-top: 20px;">
            <div class="card">
              <button style="background: none;border: none;max-width: 150px;min-height: 50px;max-height: 50px"><img style="max-width: 150px;min-height: 50px;max-height: 50px" src={{item.picture}} (click)="onSelect(item)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="padding:30px; height: 300px">
    <div class="col-md-4 " style="padding-right: 50px;">
      <div class="row" style="background-color: green; padding-right: 0px">
        <div class="col-md-12" style="width: 100%">
          <h3>Active</h3>
        </div>
      </div>
      <div class="row" style="border-bottom: 1px solid lightgray; max-width:600px">
        <div class="col-md-6"><h2>{{selectedProduct.name}}</h2></div>
        <div class="col-md-6"><h2>Location: {{location.row}} x {{location.col}} </h2></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img style="max-width: 300px;" src="{{selectedProduct.picture}}">

        </div>
      </div>
    </div>

    <div class="col-md-2" style="height: 100%; margin-top: 100px">
      <div class="row">
        <button class="btn" style="width: 100%;height: 75px;" (click)="switchButton()" *ngIf="!switchFlag">Switch</button>
      </div>
      <div class="row" style="margin-top: 30px" *ngIf="switchFlag">
        <button class="btn" style="width: 100%; height: 75px; background-color: lawngreen;" (click)="confirm()">Confrim</button>
      </div>
      <div class="row" style="margin-top: 30px" *ngIf="switchFlag" (click)="cancel()">
        <button class="btn" style="width: 100%; height: 75px; background-color: red;">Cancel</button>
      </div>
      <div class="row" style="margin-top: 30px">
        <button class="btn" style="width: 100%; height: 75px">Back</button>
      </div>
    </div>

    <div class="col-md-6" style="padding-left: 50px;" *ngIf="newProduct">
      <div class="row" style="background-color: lightgray;">
        <div class="col-md-12">
          <h3>Not Active</h3>
        </div>
      </div>
      <div class="row" style="border-bottom: 1px solid lightgray; max-width:600px">
        <div class="col-md-6"><h2>{{newProduct.name}}</h2></div>
        <!--<div class="col-md-6"><h2>Location: {{location.row}} x {{location.col}} </h2></div>-->
      </div>
      <div class="row">
        <div class="col-md-12">
          <img style="max-width: 300px;" src="{{newProduct.picture}}">

        </div>
      </div>
    </div>
  </div>
</div>
